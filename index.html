
<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-font-size="medium">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prospera - Invest in You</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#01C38D">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --prospera-accent: #01C38D;
        --prospera-darkest: #191E29;
      }

      /* Extreme Global Font Scaling */
      html[data-font-size="small"] { font-size: 11px; }
      html[data-font-size="medium"] { font-size: 14px; }
      html[data-font-size="large"] { font-size: 16px; }

      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .page-transition-enter { opacity: 0; transform: translateY(10px); }
      .page-transition-enter-active { opacity: 1; transform: translateY(0); transition: all 400ms ease-out; }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: var(--prospera-darkest); }
      ::-webkit-scrollbar-thumb { background: #313a4d; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--prospera-accent); }
      
      .glass {
        background: rgba(25, 30, 41, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .terminal-grid {
        background-image: radial-gradient(rgba(1, 195, 141, 0.05) 1px, transparent 0);
        background-size: 24px 24px;
      }

      ::selection { background: var(--prospera-accent); color: white; }

      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus {
        -webkit-text-fill-color: white;
        -webkit-box-shadow: 0 0 0px 1000px #132D46 inset;
        transition: background-color 5000s ease-in-out 0s;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              prospera: {
                darkest: '#191E29',
                dark: '#132D46',
                accent: 'var(--prospera-accent)',
                gray: '#696E79',
                white: '#FFFFFF'
              }
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.25rem',
              '4xl': '1.5rem',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-prospera-darkest">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
